<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Koneksi</title>
  </head>
  <body>
    <div class="card-container">
      <div class="row">
          <div class="card-header text-center col-sm">
              <H1>Update</H1>
          </div>
      </div>
    
      <form action="#" method="POST" class="mt-3">
        {% csrf_token %}
    
                <table class=" table table-striped">
                      
                      <tr>
                          <th>#</th>
                          <th>Cabang</th>
                          <th>Alamat</th>
                          <th>Nomor</th>
                      </tr>

                    
                      <tr>
                        <td>{{data.id}}</td>
                        <td>
                            <input type="text" name="namaobat" class="form-control" value="{{data.name}}">
                        </td>
                        <td>
                          <input type="text" name="jenisobat" class="form-control" value="{{data.jenisobat}}"> 
                        </td>
                        <td>
                          <input type="text" name="quantity" class="form-control" value="{{data.quantity}}">    
                        </td>
                        </tr>
                  </table>
                  <button class="btn btn-primary">SAVE</button>
                  </form>
                  <td>
                    <marquee bg color='warning' width='1000' height="500">Masih Dalam Program Beta Version 0,1</marquee>
                  </td>

                <footer class="main-footer">
                    <strong>Copyright &copy; 2020 <a href="http://Mr.Robot">Mr.Robot</a>tok.com</strong>
                    <div class="float-right d-none d-sm-inline-block">
                      <b>Version</b> 0,1
                    </div>
                  </footer>
                </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
