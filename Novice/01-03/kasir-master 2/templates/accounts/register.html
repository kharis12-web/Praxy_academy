<!DOCTYPE html>
<html lang="en">

<head>
   <title>Register</title>
{% load crispy_forms_tags %}
</head>

<body>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
               <h2>Sign up</h2>
                <div>
                      <form method="post">
                          {% csrf_token %}
                          <fieldset class="form-group">
                              <legend class="border-bottom mb-4" style="color:red;">Harap mengisi semua form di bawah ini selengkap mungkin!!!</legend>
                              {{ form|crispy }}
                          </fieldset>
                          <div class="form-group">
                              <button class="btn btn-outline-primary btn-sm" type="submit">Submit</button>
                          </div>
                      </form>
                      <div class="border-top pt-3">
                          <small class="text-muted">
                          Already have an account? <a href="{% url 'Login' %}">Login</a>
                          </small>
                      </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
